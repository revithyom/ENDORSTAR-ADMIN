<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>휴대폰본인인증</title>
  <link rel="shortcut icon" href="../../resources/images/common/favicon.ico">
  <!-- css base -->
  <link rel="stylesheet" href="../../resources/css/base.css">
</head>
<body> 
	<!-- base-wrap -->
	<div class="base-wrap">
		<!-- header -->
		<header class="base-header">
			<div class="wrap-header">
				<button type="button" class="btn-ico btn-prev"><span class="hidden">이전</span></button>
				<h1 class="header-title">휴대폰 본인인증</h1>
				<button type="button" class="btn-ico btn-menu"><span class="hidden">메뉴</span></button>
			</div>
		</header>
		<!-- // header -->
	
		<!-- base-content -->
		<main class="base-content">
			<!-- <h2 class="content-title">휴대폰 본인인증</h2> -->
			<div class="form-title">
				<p>본인 확인을 위해 필요한 정보에요.</p>
			</div>
			<div class="area-form">
				<div class="wrap-inp">
					<label for="inpName" class="lb-inp">이름</label>
					<input type="text" id="inpName" placeholder="실명을 입력해 주세요." maxlength="30" class="inp-base">
				</div>
				<div class="wrap-form form-phone">
					<div class="wrap-inp first">
						<label for="id-front" class="lb-inp">주민등록번호 앞자리</label>
						<input type="text" id="id-front" maxlength="6" placeholder="6자리" class="inp-base">
					</div>
					<span class="dash">-</span>
					<div class="wrap-inp last">
						<label for="id-back" class="lb-inp">뒷자리</label>
						<input type="text" id="id-back" maxlength="1" class="inp-base inp-masked">
						<span id="id-back-mask" class="masked-display">*******</span>
					</div>
					<div class="info-txt">
						<p></p>
					</div>
				</div>
				<div class="wrap-form">
					<select class="inp-select">
						<option value="">통신사</option>
						<option value="">SKT</option>
						<option value="">KT</option>
						<option value="">LG U+</option>
					</select>
				</div>
				<div class="wrap-inp">
					<label for="inpName" class="lb-inp">휴대폰번호</label>
					<input type="number" id="inpName" placeholder="’-’없이 숫자만 입력" maxlength="11" class="inp-base">
				</div>
			</div>
		</main>
		<!-- //base-content -->

    <!-- footer -->
    <footer class="base-footer">
			<div class="wrap-footer">
				<div class="btn-group">
					<button class="btn is-primary">인증요청</button>
				</div>
			</div>
		</footer>
    <!-- // footer -->
	</div>
	<!-- //base-wrap -->
	
	<!-- js library -->
	<script src="../../resources/js/lib/jquery.min.js"></script>
	<!-- js base -->
	<script src="../../resources/js/common/ui.common.js"></script>
	
	<!-- page script -->
	<script>
		const idBackInput = document.getElementById('id-back');
		const idBackMask = document.getElementById('id-back-mask');

		idBackInput.addEventListener('input', function () {
			if (this.value.length > 1) {
				this.value = this.value.slice(0, 1);
			}
			if (this.value) {
				idBackMask.textContent = this.value + '******';
			} else {
				idBackMask.textContent = '*******';
			}
		});
	</script>
	</body>

</html>
